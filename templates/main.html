<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>App Engine Yelp API Call Example</title>
    <link rel="stylesheet" href="styles/stylesYelp.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  </head>


  <body>
    <div id="navbar">
      <div class="btn" id="btn1">
        <p id="b1">Home</p>
      </div>
      <div class="btn" id="btn2">
        <p id="b2">Recreation</p>
      </div>
      <div class="btn" id="btn3">
        <p id="b3">Photoshoot</p>
      </div>
      <div class="btn" id="btn4">
        <p id="b4"> Outlets</p>
      </div>
      <div class="btn" id="btn5">
        <p id="b5">Food</p>
      </div>
    </div>

  <body>
    <p><b>Source code is at <a href="https://github.com/mikehelmick/cssi-yelp">https://github.com/mikehelmick/cssi-yelp</a></b></p>
    <form method="get" action="/Mainpage">
      <p><input type="text" name="q"
             value="{{q}}" />
         <input type="submit" value="Search" /> |
         <a href="/recent">Recent Searches</a> |
         <a href="/popular">Popular Searches</a>
      </p>
    </form>
<!---
    <code>
    {{content}}
    </code>
-->
    {% for i in businesses %}
    <div class = "results">
      <div class = "inResults">
      <h2>{{i['price']}} {{i['name']}}</h2>
      <h4>Rating: {{i['rating']}}</h4>
      <h4>Reviews: {{i['review_count']}}</h4>
    </div>
    </div>
    {% endfor %}
  </body>
</html>
